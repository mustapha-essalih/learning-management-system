<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course</title>
</head>
<body>
    <h1>Upload Course</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="instructorId">Instructor ID:</label>
        <input type="text" id="instructorId" name="instructorId" required><br><br>
        <label for="jwtToken">Instructor JWT Token:</label>
        <input type="text" id="jwtToken" name="jwtToken"><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>

        <label for="title">Course Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="level">Level:</label>
        <select id="level" name="level" required>
            <option value="BEGINNERS">Beginner</option>
            <option value="INTERMEDIATE">Intermediate</option>
            <option value="ADVANCED">Advanced</option>
        </select><br><br>

        <label for="language">Language:</label>
        <select id="language" name="language" required>
            <option value="ENGLISH">ENGLISH</option>
            <option value="SPANISH">SPANISH</option>
            <option value="FRENCH">FRENCH</option>
        </select><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price"><br><br>

        <label for="isFree">Is Free:</label>
        <input type="checkbox" id="isFree" name="isFree"><br><br>

        <label for="courseImage">Course Image:</label>
        <input type="file" id="courseImage" name="courseImage" accept="image/*" required><br><br>

        <div id="chapters">
            <h3>Chapters</h3>
        </div>
        <button type="button" onclick="addChapter()">Add Chapter</button><br><br>

        <button type="submit">Upload</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
