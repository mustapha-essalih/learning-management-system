<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Course</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        #card-element {
            width: 300px;
            margin: 10px 0;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Buy Course</h1>
    <form id="payment-form">
        <input type="text" id="courseName" placeholder="Course Name" />
        <input type="number" id="amount" placeholder="Amount (in cents)" />
        <button id="submit">Pay</button>
        <div id="error-message"></div>
    </form>

    <script>
        const stripe = Stripe('pk_test_51POm8W2KoHjIbgzwdKvtvfQr8Uubb93kByKSOk94QXWNmqmZW391gyIxC5CV45097IX11dDIjqpcwVQN0dPGGGtI00o3wg817W');
        

        document.getElementById('payment-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const courseName = document.getElementById('courseName').value;
            const amount = document.getElementById('amount').value;

            const response = await fetch('http://localhost:8080/api/students/buy-course', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount: parseInt(amount), courseName: courseName })
            });

            const { sessionId, clientSecret } = await response.json();

            // Redirect to Stripe Checkout
            const { error } = await stripe.redirectToCheckout({ sessionId: sessionId });

            if (error) {
                document.getElementById('error-message').textContent = error.message;
            }
        });
    </script>
</body>
</html>
